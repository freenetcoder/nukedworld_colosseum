    <!-- Splash screen for iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <style>
      /* Critical CSS for loading screen */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        font-family: 'Rajdhani', 'Orbitron', monospace, system-ui, -apple-system, sans-serif;
        overflow-x: hidden;
      }
      
      /* Loading animation */
      .loading-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
      
      /* Prevent flash of unstyled content */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading screen for slow connections -->
      <div style="
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'Orbitron', monospace;
        z-index: 9999;
      " id="fallback-loader">
        <div style="text-align: center;">
          <div style="
            width: 60px;
            height: 60px;
            border: 3px solid #374151;
            border-top: 3px solid #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
          "></div>
          <div style="font-size: 18px; font-weight: bold; color: #f97316;">
            NUKED WORLD
          </div>
          <div style="font-size: 12px; color: #9ca3af; margin-top: 8px;">
            Loading Military Systems...
          </div>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script>
      // Remove fallback loader when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const fallbackLoader = document.getElementById('fallback-loader');
          if (fallbackLoader) {
            fallbackLoader.style.opacity = '0';
            fallbackLoader.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
              fallbackLoader.remove();
            }, 500);
          }
        }, 1000);
      });
      

    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
